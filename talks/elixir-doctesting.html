<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Sansita" rel="stylesheet">
    <link rel="stylesheet" href="/revealjs/css/reveal.css">
    <link rel="stylesheet" href="/revealjs/css/theme/solarized-custom.css" id="theme">
    <link rel="stylesheet" href="../style.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/revealjs/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? '/revealjs/css/print/pdf.css' : '/revealjs/css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">

        <section>
          <h2>Doctests</h2>
          <h4>Deriving Better Documentation</h4>
          <br>
          <br>
          <small>By <a href="http://www.paigebolduc.com/">Paige Bolduc</a> / <a href="https://twitter.com/paige_bolduc">@paige_bolduc</a></small>
          <h5>Baltimore Elixir & Erlang Meetup</h5>
          <p>26 July 2017</p>
        </section>

        <section>
          
        </section>

      </div>
    </div>

    <script src="/revealjs/lib/js/head.min.js"></script>
    <script src="/revealjs/js/reveal.js"></script>

    <script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
    history: true,

    // More info https://github.com/hakimel/reveal.js#dependencies
    dependencies: [
    { src: '/revealjs/plugin/markdown/marked.js' },
    { src: '/revealjs/plugin/markdown/markdown.js' },
    { src: '/revealjs/plugin/notes/notes.js', async: true },
    { src: '/revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
    ]
    });
    </script>
  </body>
</html>
